ctc-description='【Client Technical Control】SAN FRANCISCO Creative House - для тех, кто ценит творчество, технологии и... ✅【SAN FRANCISCO】1 минута до метро Нивки, 5 минут до парка, 15 минут до Крещатика!  ✅【SAN FRANCISCO】Свободные планировки квартир, удобная развязка, город в городе - ... ✅【SAN FRANCISCO】- на проспекте Победы, 67'
ctc-1 = '<p><span class="bolder">Клиентский Технический Контроль</span> – уникальный проект компании SAGA Development, который позволяет будущему жильцу стать участником процесса строительства.              </p>
<p> Мы понимаем, что клиент как инвестор и заказчик услуги, должен иметь возможность следить за ходом строительства, контролировать срок сдачи объекта в эксплуатацию, вносить свои предложения относительно качества строительных материалов и влиять на отдельные проектные решения. Именно поэтому мы привлекаем покупателя недвижимости в процесс и меняем его роль наблюдателя на роль участника.
</p>
<p><span class="bolder">Цель проекта Client Technical Control </span> – создать систему взаимодействия, которая поможет построить жилой комплекс в соответствии с ожиданиями инвестора.
</p>'
ctc-2 = 'Client Technical Control дает право будущим жильцам:'
ctc-3 = '<ul>
  <li>вместе с главным архитектором, менеджером проекта и представителями компании SAGA Development проводить ежемесячный обзор строительной площадки;</li>
  <li>контролировать соответствие плановых и фактических характеристик объекта;</li>
  <li>следить за темпами строительства;</li>
  <li>контролировать выполнение работ по благоустройству территории;</li>
  <li>проверять освещение и оборудование мест общего пользования;</li>
  <li>обсуждать результаты технадзора;</li>
  <li>составлять перечень предложений для компании; </li>
  <li>вместе с заказчиком принимать дом у генерального подрядчика.</li></ul>'
ctc-4 = 'Как осуществляется Клиентский Контроль?'
ctc-5 = '<p>Мы приглашаем всех инвесторов стать участником Клиентского Контроля.</p>
<p>
Информирование о встрече происходит через чат-ассистент Viber, подключиться к которому можно через мобильное приложение Sfera или по ссылке, полученной в смс-сообщении. Через чат-ассистент Viber менеджер проекта отправляет приглашение, получает подтверждение, собирает вопросы и дает ответы.
<p>
Один раз в месяц все инвесторы дома получают приглашение на встречу с целью контроля его готовности, подготовки предложений по благоустройству территории.
